<div class="main-details">
  <a style="float: right;" [routerLink]="['/home']">Home</a>
  <h3>Details about {{ Pet[0].name }}</h3>
  <table>
    <tbody>
      <tr>
        <td><strong>type:</strong></td>
        <td>{{ Pet[0].type }}</td>
      </tr>
      <tr>
        <td><strong>Description:</strong></td>
        <td>{{ Pet[0].description }}</td>
      </tr>
      <tr>
        <td><strong>Skills:</strong></td>
        <td>{{ Pet[0].skills[0].skill }}</td>
      </tr>
      <tr>
        <td></td>
        <td>{{ Pet[0].skills[1].skill }}</td>
      </tr>
      <tr>
        <td></td>
        <td>{{ Pet[0].skills[2].skill }}</td>
      </tr>
      <tr>
        <td><strong>Likes:</strong></td>
        <td>{{ Pet[0].likes}}</td>
      </tr>
      <tr>
        <td><button *ngIf='!count' (click)="like()" class="actionsbutton">Like this pet</button></td>
        <td><button (click)="remove(Pet[0]._id)" class="actionsbutton">Adopt this pet!</button></td>
      </tr>
    </tbody>
  </table>
</div>
